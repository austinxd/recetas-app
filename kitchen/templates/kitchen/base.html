<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Cocina{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍳</text></svg>">
    <meta name="theme-color" content="#667eea">
    {% load static %}
    <link href="{% static 'kitchen/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'kitchen:home' %}">
                <span class="brand-icon">🍳</span>
                <span class="brand-text">Gestión de Cocina</span>
            </a>
            <button class="navbar-toggler" type="button" id="navbar-toggler" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">☰</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kitchen:home' %}" aria-label="Inicio">
                            <span class="nav-icon">🏠</span>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kitchen:recipes' %}" aria-label="Recetas">
                            <span class="nav-icon">📖</span>Recetas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kitchen:create_recipe' %}" aria-label="Nueva Receta">
                            <span class="nav-icon">➕</span>Nueva Receta
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kitchen:ingredients' %}" aria-label="Ingredientes">
                            <span class="nav-icon">🥕</span>Ingredientes
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-theme-toggle me-2" id="theme-toggle" title="Cambiar tema">
                            <span id="theme-icon">🌙</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/" target="_blank" aria-label="Admin">
                            <span class="nav-icon">⚙️</span>Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="app-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span>Sistema de Gestión de Cocina</span>
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Ayuda</a>
                    <a href="#" class="footer-link">Contacto</a>
                    <a href="/admin/" class="footer-link">Admin</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'kitchen/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
